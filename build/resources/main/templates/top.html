<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>TOP</title>
</head>
<body>
<div class="header-contents">
    <h1>2ちゃんねる</h1>
    <p>現在日時: <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"></span></p>
</div>

<div class="main-contents">
    <a href="/new">
        <button class="new-button" type="button">新規投稿</button>
    </a>
    <form method="get" th:action="@{/}" class="dateForm">
        <div>
            <label>開始日</label>
            <input type="date" name="startDate" th:value="${startDate}" />
        </div>
        <div>
            <label>終了日</label>
            <input type="date" name="endDate" th:value="${endDate}"/>
        </div>
        <input type="submit" value="絞り込み" />
    </form>

    <div class="message-icon" th:each="content : ${contents}">
        <div>
            ID : <span th:text="${content.id}"/>
        </div>
        <div class="text">
            投稿 : <span th:text="${content.content}"/>
        </div>
        <div class="action-button">
            <div class="delete-button">
                <form th:action="@{/delete/{id}(id=${content.id})}" th:method="delete">
                    <input type="submit" value="削除">
                </form>
            </div>
            <div class="edit-button">
                <a th:href="@{/edit/{id}(id=${content.id})}">
                    <input type="button" value="編集">
                </a>
            </div>
        </div>
        <div class="comment-button">
            <!--Idが取得できているかをチェック-->
            <p>匿名コメント</p>
            <form th:action="@{/comment/add}" method="post" th:object="${formComment}">
                <!-- コメント投稿のエラーがあり　そのエラーがこのId　ならば　エラーメッセージを表示する               -->
                <!-- 投稿全てにエラーがひょうじされた。　どのよう投稿に対してエラーが発生しているかわからなくなった。   -->
                <div th:if="${commentError} and ${errorReportId != null} and ${errorReportId.intValue() == content.id}" class="error">
                    <p th:text="${errorMessage}"></p>
                </div>
                <!--どの投稿に対するコメントかをhiddenで隠れて送ってる。-->
                <input type="hidden" name="reportId" th:value="${content.id}" />
                <input type="text" name="content" placeholder="コメントを書く" />
                <button type="submit">送信</button>
            </form>
            <div th:each="comment : ${content.comments}">
                <p th:text="${comment.content}">コメント内容</p>
                <div class="action-button2">
                    <div class="commentDelete-button">
                        <form th:action="@{/commentDelete/{id}(id=${comment.id})}" th:method="delete">
                            <input type="submit" value="削除">
                        </form>
                    </div>

                    <div class="commentEdit-button">
                        <a th:href="@{/comment/edit/{id}(id=${comment.id})}">
                            <input type="button" value="編集">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
